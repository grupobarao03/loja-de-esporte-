<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Barra de Navegação -->
    <nav class="navbar">

        <div class="container">
            <div class="col-1">
                <a class="navbar-brand" href="index.html">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/010/873/039/small_2x/illustration-of-golden-soccer-symbol-or-label-and-logo-vector.jpg" alt="" width="62" height="57">
                </a>
            </div>
            <div class="col-11">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li>
                        <a href="carrinho.html">Carrinho</a>
                        <span id="quantidadeCarrinho">0</span>
                    </li>
                    <li>
                        <!-- Botão para abrir o modal -->
                        <span id="nomeUser"></span>
                        <button type="button" class="btn btn-primary btn-sm" id="botaoLogin" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Login
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" id="botaoSair" style="display: none;" onclick="sair()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>

    </nav>

       <!-- Conteúdo do Carrinho -->
       <div id="carrinho">
        <h1>Carrinho de Compras</h1>
        <ul id="listaCarrinho"></ul>
        <p id="total">Total: R$ 0.00</p>
        <button id="finalizarCompra" onclick="finalizarCompra()" style="display: none;">Finalizar Compra</button>
        <button onclick="removerTodosItens()">Remover Todos</button>
    </div>

    <div class="card text-center position-fixed bottom-0 start-50 translate-middle-x w-100">
        <div class="card-header">
            erro
        </div>
        <div class="card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
              </svg>
            <h5 class="card-title">(64)99996-2341</h5>
            <p class="card-text">@futespote</p>
        </div>
    </div>
     <!-- Modal de Login -->
     <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Formas de pagamento</h5>
                </div>
                <div class="modal-body">

                    <button type="button" class="btn btn-primary" id="pix">PIX</button>
                    <button type="button" class="btn btn-primary" id="credito">Credito</button>
                    <button type="button" class="btn btn-primary" id="boletos">Boletos</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
